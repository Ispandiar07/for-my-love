<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя...</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-box" id="text-box">
            <h1 class="typing-text" id="title">Моя любимая...</h1>
            <div class="typing-text" id="message"></div>
            <button id="showPhotoBtn" class="hidden">Продолжить...</button>
        </div>
        
        <div class="photo hidden" id="photo">
            <!-- Вот исправленная строка с путём: -->
            <img src="./images/our-flower.jpg" alt="Наш цветок" class="photo-img">
            <div class="final-message">
                <p class="typing-text" id="line1"></p>
                <p class="typing-text" id="line2"></p>
                <p class="typing-text" id="line3"></p>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="./audio/reflection.mp3" type="audio/mpeg">
    </audio>

    <script src="./script.js"></script>
</body>
</html>
